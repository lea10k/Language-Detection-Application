{% extends "base.html" %}

{% block body_content %}
<form action="/detect" method="post">
    <label for="submission">Input to detect language:</label><br>
    <input type="text" id="submission" name="submission"><br><br>
    <input type="submit" value="Submit">
</form>

{% if results %}
    <h2>Detection Results</h2>
    <ul>
        {% for item in results %}
            <li><strong>{{ item.word }}</strong>: {{ item.language }} ({{ item.confidence }})</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
